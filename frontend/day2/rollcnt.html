<html>

<head>
    <link rel="stylesheet" href="rollcnt.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="subtract" :disabled="isAnimating">-</button>
        <span :class="{before: isBefore, after:isAfter}" :data-before='countBefore'
            :data-after='countAfter'>{{ count }}</span>
        <button @click="add" :disabled="isAnimating">+</button>
    </div>
</body>
<script src="rollcnt.js"></script>

</html>
